<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text"id="i1"placeholder="请输入1-100的整数">
<input type="button" value="猜一猜"onclick="fn5()" >
<div id="d1"></div>

<script>
    let x = parseInt(Math.random()*100+1);
    let count  = 0//声明统计次数的变量
    function fn5() {
    //获取1-100的随机数
    count++//每次点击猜一猜+1
   let i1 = document.getElementById("i1");
    let d1 =document.getElementById("d1");

  if (i1.value>x){
    d1.innerText="猜大了";

  }else if (i1.value<x){
      d1.innerText="猜小了";

  }else{
      d1.innerText="猜了"+count+"次猜对了";
  }
    }
</script>
</body>
</html>
