<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text"id="i1">
<input type="text" id="i2">
<input type="button" value="加" onclick="fn5(1)">
<input type="button" value="减" onclick="fn5(2)">
<input type="button" value="乘" onclick="fn5(3)">
<input type="button" value="除" onclick="fn5(4)">
<div id="d1"></div>
<script>
            function fn5(x) {
            let i1 =document.getElementById("i1");
            let i2 =document.getElementById("i2");
            let d =document.getElementById("d1");
            switch (x) {
                case 1 :
                    d.innerText = i1.value*1+i2.value*1;
                break;
                case 2 :
                    d.innerText = i1.value*1-i2.value;
                    break;
                case 3 :
                    d.innerText = i1.value*1*i2.value;
                    break;
                case 4 :
                    d.innerText = i1.value*1/i2.value;
                    break;

            }
            }


</script>
</body>
</html>
