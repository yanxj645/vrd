<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div,img{width:200px;height:150px;}
        div{
            position: relative;/*做参照物*/
            overflow: hidden;
        }
        img{
            position: absolute;
        }
    </style>
</head>
<body>
<div>
    <img src="2.jpg"alt="">
    <img src="3.jpg"alt="">
    <img src="6.jpg"alt="">
</div>
<script src="../js/jquery-1.4.2.js"></script>
<script>
    $("img").each(function (i) {
/*@*200 1*200 2*200 400*/
        $(this).css("left",i*200+"px");
    })
    function change() {



            let timer = setInterval(function () {
                //得到所有图片的履历
                $("img").each(function () {
                    //得到之前的left
                    let left = parseInt($(this).css("left"))
                    left -= 2;
                    if (left <= -200) {
                        left = 400;
                        //停止定时器
                        clearInterval(timer)
                    }
                    //把变小的left赋值回去
                    $(this).css("left", left + "px");
                })
            }, 10);
    }

//开启定时器每隔两秒换一张
            let changeTimer = setInterval(change, 2000);
//鼠标移入事件
            $("div").mouseover(function () {
                clearInterval(changeTimer)
            });
            $("div").mouseout(function () {
                changeTimer = setInterval(change, 2000);
            });

</script>
</body>
</html>
