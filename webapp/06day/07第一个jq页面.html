<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button"value="按钮"id="b1">
<div id="d1"></div>

<script>

        let d1 = document.getElementById(d1);
        let i1 = document.getElementById(i1)
        d1.innerText=i1.value;
    })
</script>
</body>
