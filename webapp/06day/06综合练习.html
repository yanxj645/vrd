<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width:300px;height: 300px;border: 1px solid red;}
        img{width: 100px;height: 100px}
    </style>
</head>
<body>
<input type="button"value="添加"onclick="myfn()">
<div id="d1"></div>
<script>
    function myfn() {
        for (let i=0;i<9;i++){
            let imgName = i%2==0?"3.jpg":"6.jpg";
            d1.innerHTML+="<img src='"+imgName+"'>";
        }
    }
</script>
</body>
</html>
