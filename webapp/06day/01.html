    function domfn() {
        console.log("鼠标按下")
    }
    function upfn() {
        console.log("鼠标抬起")
    }

        console.log("鼠标移动")

    function overfn() {
        console.log("鼠标移入")
    }
    function outfn() {
        console.log("鼠标移出")
    }
</script>
</body>
