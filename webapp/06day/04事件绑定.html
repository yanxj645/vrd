<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button"value="时间属性绑定"onclick="myfn()">
<input type="button"value="动态绑定"id="btn">
<script>
    function myfn() {
        alert("事件属性添加事件成功")
    }
    btn.onclick=function () {
        alert("动态绑定事件成功")
    }
</script>
</body>
</html>
