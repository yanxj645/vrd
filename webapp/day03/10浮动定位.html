        body>div{
            width: 200px;

            border: 1px solid red;
            /*当某个元素的所有子元素全部浮动时,则自动识别的高度为0*/
            overflow: hidden;/*解决高度识别为0的问题*/
        }
        #d1{width: 80px;height: 50px;background-color: red;
           float: left}
        #d2{width: 80px;height: 50px;background-color: green;
            float: left}
        #d3{width: 80px;height: 50px;background-color: blue;
        float: left}
    </style>
</head>

<div>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
</div>
</body>
</html>
